<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-hide-sm-down_">
      <ion-button color="dark" class="ion-hide-sm-down"> {{'Task' | translate}} </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary">

      <ion-button [disabled]="false" *ngIf="!formGroup.controls.Id.value" fill="solid" size="small" color="primary"  (click)="saveTask()">
        {{'Create' | translate}}
      </ion-button>
      <ion-button [disabled]="false" *ngIf="formGroup.controls.Id.value" fill="solid" size="small" color="primary"  (click)="saveTask(true)">
        {{'Update' | translate}}
      </ion-button>
      <ion-button [disabled]="false" *ngIf="formGroup.controls.Id.value" fill="solid" size="small" color="danger"  (click)="delete()">
        {{'Delete' | translate}}
      </ion-button>
      <ion-button (click)="refresh()" title="{{'Refresh' | translate}}">
        <ion-icon slot="icon-only" name="reload-outline"></ion-icon>
      </ion-button>

      <ion-button title="{{'Help' | translate}}" (click)="help()">
        <ion-icon slot="icon-only" name="help-circle-outline"></ion-icon>
      </ion-button>

      <ion-button title="{{'Close' | translate}}" color="secondary" (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
<ion-content appScrollbarTheme class="header-table">
  <div class="main-view">
    <ion-grid fixed>
      <form [formGroup]="formGroup">

        <!-- Task detail -->
        <ion-row class="hr-group">
          <ion-col size="12" size-sm="12" size-md="12" size-xl="3">
            <ion-list-header class="ion-no-padding">
              <ion-label color="primary">{{'Task detail' | translate}}</ion-label>
            </ion-list-header>
          </ion-col>
          <ion-col size="12" size-sm="6" size-xl="4">
            <app-form-control [field]="{id:'Name', label: 'Name', type : 'text', form : formGroup }" (change)="saveChange()">
              <small label *ngIf="item?.Id">Id: {{item.Id}}</small>
            </app-form-control>
            <app-form-control [field]="{id:'StartDate', type : 'datetime-local', label: 'Start date', form : formGroup }" (change)="saveChange()">
            </app-form-control>
            <app-form-control [field]="{id:'StartDatePlan', type : 'datetime-local', label: 'Start date plan', form : formGroup }" (change)="saveChange()">
            </app-form-control>
            <app-form-control [field]="{id:'Duration', type : 'number', label: 'Duration', form : formGroup }" (change)="saveChange()">
            </app-form-control>
            <app-form-control
              [field]="{id:'Status', label: 'Status', type : 'ng-select', dataSource: statusDataSource, bindValue:'Code', bindLabel:'Name', form : formGroup }"
              (change)="saveChange()">
            </app-form-control>
          </ion-col>
          <ion-col size="12" size-sm="6" size-xl="4">
            <app-form-control
									[field]="{id:'Type', label: 'Type', type : 'ng-select', dataSource: typeDataSource, bindValue:'Code', bindLabel:'Name', form : formGroup }"
									(change)="saveChange()">
						</app-form-control>
            <app-form-control [field]="{id:'EndDate', type : 'datetime-local', label: 'End date', form : formGroup }" (change)="saveChange()">
            </app-form-control>
            <app-form-control [field]="{id:'EndDatePlan', type : 'datetime-local', label: 'End date plan', form : formGroup }" (change)="saveChange()">
            </app-form-control>
            <app-form-control [field]="{id:'DurationPlan', type : 'number', label: 'Duration plan', form : formGroup }" (change)="saveChange()">
            </app-form-control>
          </ion-col>
        </ion-row>

        <!-- Other information -->
        <ion-row class="hr-group" *ngIf="item.Id">
          <ion-col size="12" size-sm="12" size-md="12" size-xl="3">
            <ion-list-header class="ion-no-padding">
              <ion-label color="primary">{{'Other information' | translate}}</ion-label>
            </ion-list-header>
          </ion-col>
          <ion-col size="12" size-sm size-xl="4">
            <app-form-control
              [field]="{id:'CreatedBy', type : 'text', label: 'Created by', form : formGroup }"></app-form-control>
            <app-form-control
              [field]="{id:'CreatedDate', type : 'span-datetime', label: 'Created date', form : formGroup }"></app-form-control>
            <app-form-control
              [field]="{id:'ModifiedBy', type : 'text', label: 'Last modified by', form : formGroup }"></app-form-control>
            <app-form-control
              [field]="{id:'ModifiedDate', type : 'span-datetime', label: 'Last modified date', form : formGroup }"></app-form-control>
          </ion-col>
          <ion-col size="12" size-sm size-xl="4">
            <app-form-control
              [field]="{id:'IDBranch', type : 'branch-breadcrumbs', label: 'Branch', form : formGroup, dataSource:env.branchList }"></app-form-control>
            <app-form-control [field]="{id:'Remark', type : 'textarea', label: 'Remark', form : formGroup }"
              (change)="saveChange()"></app-form-control>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>

  </div>
</ion-content>
