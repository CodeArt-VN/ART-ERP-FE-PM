<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-hide-sm-down_">
      <ion-button color="dark" class="ion-hide-sm-down"> {{'Task' | translate}} </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary">

      <ion-button *ngIf="formGroup.controls.Id.value" (click)="delete()">
        <ion-icon color="danger" slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
      <ion-button title="{{'Close' | translate}}" color="secondary" (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
<ion-content appScrollbarTheme class="header-table">
  <div class="main-view">
    <ion-grid fixed>
      <form [formGroup]="formGroup">

        <!-- Task detail -->
        <ion-row class="hr-group">
          <ion-col size="12" size-sm="12" size-md="12" size-xl="3">
            <ion-list-header class="ion-no-padding">
              <ion-label color="primary">{{'Task detail' | translate}}</ion-label>
            </ion-list-header>
          </ion-col>
          <ion-col size="12" size-sm="6" size-xl="4">
            <div class="c-control">
              <label class="c-label" for="IDOwner">{{'Owner' | translate}}
                <small>#{{item.IDOwner}}</small>
              </label>
              <ng-select class="c-input" (change)="saveChange()"
                labelForId="IDOwner" formControlName="IDOwner"
                [items]="_contactDataSource.items$ | async"
                [typeahead]="_contactDataSource.input$" [loading]="_contactDataSource.loading"
                [virtualScroll]="true" bindLabel="Name" bindValue="Id"
                placeholder="{{'Search for name' | translate}}">
                <ng-template ng-label-tmp let-i="item"> {{i.FullName}} </ng-template>
                <ng-template ng-option-tmp let-i="item" let-search="searchTerm">
                  <div *ngIf="i">
                    <div>
                      <span [ngOptionHighlight]="search">{{i.FullName}}</span>
                      <span *ngIf="i.PhoneNumber">
                        |
                        <small>
                          <b [ngOptionHighlight]="search">{{i.PhoneNumber}}</b>
                        </small></span>
                    </div>
                  </div>
                </ng-template>
              </ng-select>
            </div>
            <app-form-control [field]="{id:'Name', label: 'Name', type : 'text', form : formGroup }" (change)="saveChange()">
              <small label *ngIf="item?.Id">Id: {{item.Id}}</small>
            </app-form-control>
            <app-form-control [field]="{id:'StartDatePlan', type : 'date', label: 'Start date plan', form : formGroup }" (change)="changeStartDatePlan()">
            </app-form-control>
            <app-form-control [field]="{id:'EndDatePlan', type : 'date', label: 'End date plan', form : formGroup }" (change)="changeEndDatePlan()">
            </app-form-control>
            <app-form-control [field]="{id:'DurationPlan', type : 'number', label: 'Duration plan', form : formGroup }" (change)="changeDurationPlan()">
            </app-form-control>
            <app-form-control [field]="{id:'StartDate', type : 'date', label: 'Start date', form : formGroup }" (change)="changeStartDate()">
            </app-form-control>
            <app-form-control [field]="{id:'EndDate', type : 'date', label: 'End date', form : formGroup }" (change)="changeEndDate()">
            </app-form-control>
            <app-form-control [field]="{id:'Duration', type : 'number', label: 'Duration', form : formGroup }" (change)="changeDuration()">
            </app-form-control>
            
          </ion-col>
          <ion-col size="12" size-sm="6" size-xl="4">
            <app-form-control
            [field]="{id:'IDParent', label: 'Parent', type : 'ng-select', dataSource: parentDataSource, clearable: true, bindValue:'Id', bindLabel:'Name', form : formGroup }"
            (change)="saveChange()">
            </app-form-control>
            <app-form-control
									[field]="{id:'Type', label: 'Type', type : 'ng-select', dataSource: typeDataSource, bindValue:'Code', bindLabel:'Name', form : formGroup }"
									(change)="saveChange()">
						</app-form-control>
            <app-form-control
              [field]="{id:'Status', label: 'Status', type : 'ng-select', dataSource: statusDataSource, bindValue:'Code', bindLabel:'Name', form : formGroup }"
              (change)="saveChange()">
            </app-form-control>
            

            <app-form-control
              [field]="{id:'Priority', label: 'Priority', type : 'ng-select', dataSource: priorityDataSource, bindValue:'Code', bindLabel:'Name', form : formGroup }"
              (change)="saveChange()">
            </app-form-control>
            <app-form-control [field]="{id:'Deadline', type : 'date', label: 'Deadline', form : formGroup }" (change)="changeEndDate()">
            </app-form-control>
          </ion-col>
        </ion-row>

        <!-- Other information -->
        <ion-row class="hr-group" *ngIf="formGroup.controls.Id">
          <ion-col size="12" size-sm="12" size-md="12" size-xl="3">
            <ion-list-header class="ion-no-padding">
              <ion-label color="primary">{{'Other information' | translate}}</ion-label>
            </ion-list-header>
          </ion-col>
          <ion-col size="12" size-sm size-xl="4">
            <app-form-control
              [field]="{id:'CreatedBy', type : 'text', label: 'Created by', form : formGroup }"></app-form-control>
            <app-form-control
              [field]="{id:'CreatedDate', type : 'span-datetime', label: 'Created date', form : formGroup }"></app-form-control>
            <app-form-control
              [field]="{id:'ModifiedBy', type : 'text', label: 'Last modified by', form : formGroup }"></app-form-control>
            <app-form-control
              [field]="{id:'ModifiedDate', type : 'span-datetime', label: 'Last modified date', form : formGroup }"></app-form-control>
          </ion-col>
          <ion-col size="12" size-sm size-xl="4">
            <app-form-control
              [field]="{id:'IDBranch', type : 'branch-breadcrumbs', label: 'Branch', form : formGroup, dataSource:env.branchList }"></app-form-control>
            <app-form-control [field]="{id:'Remark', type : 'textarea', label: 'Remark', form : formGroup }"
              (change)="saveChange()"></app-form-control>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>

  </div>
</ion-content>
